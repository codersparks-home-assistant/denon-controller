plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.3.5.RELEASE')
    implementation 'org.slf4j:slf4j-api'
    testImplementation 'org.slf4j:slf4j-simple'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.mockito:mockito-core:2.2.9'
    testImplementation 'org.assertj:assertj-core:3.5.2'
}

group = 'uk.codersparks.codersparks-home-assistant'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/codersparks-home-assistant/denon-controller")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifact jar
        }
    }

}
