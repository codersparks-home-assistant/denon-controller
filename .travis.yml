language: java

sudo: false

before_script:
- export MAVEN_OPTS="-Xmx512m -XX:MaxPermSize=512m"
script: mvn -q -B -e clean package

before_deploy:
- export ARTIFACT=$(ls target/denon4j-*.jar)
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "${ARTIFACT}"
  on:
    repo: sath1982/denon4j
    tags: true

jdk:
- openjdk7
branches:
  only:
  - master
notifications:
  email:
  - sascha.theves@gmail.com
